<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Spend Smart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* Prevent scrollbar */
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3a8a, #38a169);
      font-family: 'Poppins', sans-serif;
    }

    .signup-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 40px 35px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      width: 420px;
      color: #fff;
    }

    .signup-card h3 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.9rem;
    }

    label {
      font-weight: 500;
      color: #e2e8f0;
    }

    .form-control {
      border-radius: 10px;
      border: none;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #1a202c;
      font-weight: 500;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(56, 161, 105, 0.5);
    }

    .btn-success {
      background: linear-gradient(90deg, #2563eb, #38a169);
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      font-size: 1.05rem;
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #38a169, #2563eb);
    }

    .text-muted a {
      color: #cbd5e1;
      text-decoration: none;
      font-weight: 500;
    }

    .text-muted a:hover {
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="signup-card">
    <h3>Create an Account</h3>
    <form id="signupForm">
      <div class="mb-3">
        <label for="name">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Create password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
    <p class="text-center text-muted mt-4">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent default page reload

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (name && email && password) {
        alert("Account created successfully!");
        // Redirect to home.html (full page)
        window.open("home.html", "_self");
      } else {
        alert("Please fill in all fields.");
      }
    });
  </script>
</body>
</html>
